<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Live video stream to talk with a band" />
<meta name="keywords" content="OpenTok TokBox Music Bands Connect Fans" />
<meta name="author" content="Ezra Velazquez" />
<!--

<title>Admin Panel</title>
<link type="text/css" href="admin_css.css" rel="stylesheet" />
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script src="http://static.opentok.com/v0.91/js/TB.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$.getScript("tb.js",function() {
			startTB(1);
		});
	});
</script>
</head>
<body>
	<div id="main_container">
		<div style="margin-top:15px; font-size: 36px;">Admin Panel</div>
		<div id="stage_container">
			<div>Live</div>
			<div id="left_speaker_container" class="speaker_container">
				<div id="left_speaker"></div>
				Lady Gaga
			</div>
			<div id="right_speaker_container" class="speaker_container">
				<div id="queue_0">
				</div>
				<input type="button" value="Kick & Fill Queue" class="kick_button" onClick="javascript:kick('queue_0')" />
				<input type="button" value="Kick & Don't Fill Queue" class="kick_button" onClick="javascript:start_chat('queue_0')" />
			</div>
		</div>
		<div id="queue_container">
			<div class="text_text">On Queue</div>
			<div class="queue_post">
				<div class="queue_cam" id="queue_1"></div>
				<input type="button" value="Kick" class="kick_button" onClick="javascript:kick('queue_1')" />
			</div>
			<div class="queue_post">
				<div class="queue_cam" id="queue_2"></div>
				<input type="button" value="Kick" class="kick_button" onClick="javascript:kick('queue_2')" />
			</div>
			<div class="queue_post">
				<div class="queue_cam" id="queue_3"></div>
				<input type="button" value="Kick" class="kick_button" onClick="javascript:kick('queue_3')" />
			</div>
			<div class="queue_post">
				<div class="queue_cam" id="queue_4"></div>
				<input type="button" value="Kick" class="kick_button" onClick="javascript:kick('queue_4')" />
			</div>
			<div class="queue_post">
				<div class="queue_cam" id="queue_5"></div>
				<input type="button" value="Kick" class="kick_button" onClick="javascript:kick('queue_5')" />
			</div>
		</div>
		<div id="admin_container">
			<div id="admin_left">
				<input type="button" value="Populate Queue" id ="populateLink" onClick="javascript:populate()" />
			</div>
			<div id="admin_right">
				Amount of People Watching:
				<div id="watching_num"></div>
			</div>
		</div>
	</div>
</body>
</html>
